<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invented3D</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Invented3D</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section" id="home">
    <div class="container">
      <h1>Welcome to Invented3D</h1>
      <p>Signage | LED Boards | Acrylic | 3D Prototyping</p>
      <a href="#work" class="btn btn-primary">View Our Work</a>
    </div>
  </section>

  <!-- Work Section -->
  <section id="work">
    <div class="container">
      <h2 class="text-center mb-5">Our Work</h2>
      <div class="row g-4">
        <div class="col-md-4 col-sm-6">
          <div class="work-card">
            <img src="img/work1.jpg" alt="Work 1" />
            <div class="overlay">LED Signage</div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="work-card">
            <img src="img/work2.jpg" alt="Work 2" />
            <div class="overlay">Acrylic Design</div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="work-card">
            <img src="img/work3.jpg" alt="Work 3" />
            <div class="overlay">3D Prototype</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section text-center">
    <h2>Contact Us</h2>
    <p>invented3d@example.com</p>
    <div class="social-icons">
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
